    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="score-box">
                    <span class="score" id="home-score"></span>
                </div>
                <div class="buttons">
                    <button class="point-btn" onclick="add1PointHome()">+1</button>
                    <button class="point-btn" onclick="add2PointHome()">+2</button>
                    <button class="point-btn" onclick="add3PointHome()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="score-box">
                    <span class="score" id="guest-score"></span>
                </div>
                <div class="buttons">
                    <button class="point-btn" onclick="add1PointGuest()">+1</button>
                    <button class="point-btn" onclick="add2PointGuest()">+2</button>
                    <button class="point-btn" onclick="add3PointGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
